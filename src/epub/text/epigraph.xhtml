<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/, se: https://standardebooks.org/vocab/1.0" xml:lang="en-GB">
	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span class="i1">“To sorrow</span>
					<br/>
					<span class="i1">I bade good morrow,</span>
					<br/>
					<span>And thought to leave her far away behind;</span>
					<br/>
					<span class="i1">But cheerly, cheerly,</span>
					<br/>
					<span class="i1">She loves me dearly;</span>
					<br/>
					<span>She is so constant to me, and so kind.</span>
					<br/>
					<span class="i1">I would deceive her,</span>
					<br/>
					<span class="i1">And so leave her,</span>
					<br/>
					<span>But ah! she is so constant and so kind.”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
